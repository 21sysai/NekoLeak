  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #fafafa;
      overflow-x: hidden;
      user-select: none;
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: #ef4444;
      border-radius: 10px;
    }
    .glass-card {
      background: rgba(24, 24, 27, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .text-glow {
      text-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
    }
    .neon-border {
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
    }
    @keyframes slide-up {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up {
      animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* ========================================
       ANTI-ADS LAYER - CSS Level Blocking
       Location: index.html > <style> tag
       ======================================== */
    
    /* Block common ad containers and iframes */
    [class*="ad-container"],
    [class*="advertisement"],
    [class*="ad-wrapper"],
    [class*="ad-banner"],
    [class*="ads-"],
    [class*="ad_"],
    [id*="ad-container"],
    [id*="advertisement"],
    [id*="google_ads"],
    [id*="ads-"],
    [id*="ad_"],
    .ad, .ads, .adsbygoogle,
    iframe[src*="doubleclick"],
    iframe[src*="googlesyndication"],
    iframe[src*="googleadservices"],
    iframe[src*="advertising"],
    iframe[src*="exoclick"],
    iframe[src*="popcash"],
    iframe[src*="popads"] {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      height: 0 !important;
      width: 0 !important;
      position: absolute !important;
      left: -9999px !important;
      top: -9999px !important;
      pointer-events: none !important;
      z-index: -1 !important;
    }

    /* Block overlay ads and popups */
    div[style*="position: fixed"][style*="z-index: 9999"],
    div[style*="position: fixed"][style*="z-index: 999999"],
    div[style*="position: absolute"][style*="z-index: 9999"],
    [class*="popup-"],
    [class*="modal-"][class*="ad"],
    [id*="popup-"],
    [id*="overlay-ad"] {
      display: none !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }

    /* Restore body scroll when ads try to lock it */
    body.noscroll,
    body.modal-open,
    body.locked,
    html.noscroll,
    html.locked {
      overflow: auto !important;
      position: static !important;
    }

    /* Block banner ads */
    [class*="banner"],
    [id*="banner"],
    div[style*="width: 728px"][style*="height: 90px"],
    div[style*="width: 300px"][style*="height: 250px"] {
      display: none !important;
    }

    /* Hide ad placeholder text */
    *:has(> *[class*="ad-"]):empty,
    *:has(> *[id*="ad-"]):empty {
      display: none !important;
    }
  </style>
